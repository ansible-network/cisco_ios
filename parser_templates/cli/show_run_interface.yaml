---
- name: parser meta data
  parser_metadata:
    version: 1.0
    command: show run | beg interface
    network_os: ios

- name: match sections
  pattern_match:
    regex: "interface"
    match_all: yes
    match_greedy: yes
  register: section

- name: match interface config values
  pattern_group:
  - name: match name
    pattern_match:
      regex: "interface (.*)"
      content: "{{ item }}"
    register: name

  - name: match description
    pattern_match:
      regex: "description (.*)"
      content: "{{ item }}"
    register: description

  - name: match ip_helper
    pattern_match:
      regex: "ip helper-address (.*)"
      match_all: yes
      content: "{{ item }}"
    register: ip_helper

  - name: match ip_address
    pattern_match:
      regex: "ip address (.*)"
      content: "{{ item }}"
    register: ip_address
  loop: "{{ section }}"
  register: values

- name: template interface values
  loop: "{{ values }}"
  register: interfaces
  export: yes
  export_as: dict
  json_template:
    template:
    - key: "{{ item.name.matches.0 }}"
      object:
        - key: name
          value: "{{ item.name.matches.0 }}"
        - key: ip_addess
          value: "{{ item.ip_address | map(attribute='matches') | list }}"
        - key: description
          value: "{{ item.description.matches.0 }}"
        - key: ip_helper
          value: "{{ item.ip_helper | map(attribute='matches') | list }}"
