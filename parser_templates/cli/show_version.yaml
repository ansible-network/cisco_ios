---
- name: parser meta data
  parser_metadata:
    version: 1.0
    command: show version
    network_os: ios

- name: match softare version
  pattern_match:
    regex: ", Version (\\S+),"
  register: version

- name: match model
  pattern_match:
    regex: "cisco (.+) \\("
  register: model

- name: match hostname
  pattern_match:
    regex: "^(\\S+) uptime is"
  register: hostname

- name: match image
  pattern_match:
    regex: "^System image file is (\\S+)"
  register: image

- name: match uptime
  pattern_match:
    regex: "uptime is (.+)"
  register: uptime

- name: match configuration register
  pattern_match:
    regex: "register is (.+)"
  register: confreg

- name: build ios system state facts
  json_template:
    template:
      - key: version
        value: "{{ version.matches.0 }}"
      - key: hostname
        value: "{{ hostname.matches.0 }}"
      - key: image_file
        value: "{{ image.matches.0 }}"
      - key: model
        value: "{{ model.matches.0 }}"
      - key: uptime
        value: "{{ uptime.matches.0 }}"
      - key: configuration_register
        value: "{{ confreg.matches.0 }}"
  register: system
  export: true
  export_as: dict
  extend: cisco_ios
