---

- name: show_ip_bgp_summary
  parser_metadata:
    version: 1.0
    command: show ip bgp summary
    network_os: ios

- name: match sections
  pattern_match:
    regex: "Neighbor.+"
    match_all: yes
    match_greedy: yes
  register: context
  export: false

- name: match lines
  pattern_match:
    regex: "^[0-9a-f.]+"
    match_all: yes
    match_greedy: yes
    content: "{{ context.0 }}"
  register: lines
  export: false

- name: match neighbors
  pattern_match:
    regex: "(?P<ip>[0-9a-f.]+)\\s+(?P<version>\\d+)\\s+(?P<asn>\\d+)\\s+(?P<msgrcvd>\\d+)\\s+(?P<msgsent>\\d+)\\s+(?P<tblver>\\d+)\\s+(?P<inq>\\d+)\\s+(?P<outq>\\d+)\\s+(?P<timer>\\S+)\\s+(?P<state>\\S+)"
    content: "{{ item }}"
  loop: "{{ lines }}"
  register: neighbors
  export: false

- name: template entries
  json_template:
    template:
      - key: "{{ item.ip }}"
        object:
          - key: state_pfxrcd
            value: "{{ item.state }}"
          - key: asn
            value: "{{ item.asn }}"
          - key: timer
            value: "{{ item.timer }}"
          - key: ip_version
            value: "{{ item.version }}"
  register: bgp_neighbors
  loop: "{{ neighbors }}"
  export: true
  export_as: dict
  extend: cisco_ios
